 <!DOCTYPE html>
<html>
<head>
<title>Andela Room Checking App</title>

	<body>
		<div>

			<div id = "topNav">
				 <h1><img src = "logo.png"; width="35%" height = "35%";> Room Checking App</h1>
			</div>
				
			
	
		<div id = "bodyContent">
			<div>
			<h1 style ="color:white; text-align: center;">Search For An Availiable Room</h1>
			<br><br>
				<select  style = "font-size: 200%" id ="roomSelect">
				<option value="rum">Select Room</option>
				<option value="meetings">Meeting Room</option>
				<option value="games">Games Room</option>
				<option value="quiet-time">Quiet Time Room</option>
				<option value="Working">Working Room</option>
				<option value="learning">Learning Room</option>
				</select>


				<button  style = "font-size: 200%" type="submit" form="nameform" value="Submit" onclick="findRoomByType(document.getElementById(roomSelect
				.value))">Search Room Availability</button>

			</div>
			<div>
			<p id="result"></p>
	
			</div>
		</div>
